<script>
    function addProcess() {
        const tipo = document.getElementById('tipo').value;
        const titulo = document.getElementById('titulo').value;
        const cliente = document.getElementById('cliente').value;
        const cnj = document.getElementById('cnj').value;
        const advogado = document.getElementById('advogado').value;

        const table = document.getElementById('processosTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        const cellTipo = newRow.insertCell(0);
        const cellTitulo = newRow.insertCell(1);
        const cellCliente = newRow.insertCell(2);
        const cellCNJ = newRow.insertCell(3);
        const cellAdvogado = newRow.insertCell(4);

        cellTipo.textContent = tipo;
        cellTitulo.textContent = titulo;
        cellCliente.textContent = cliente;
        cellCNJ.textContent = cnj;
        cellAdvogado.textContent = advogado;

        document.getElementById('tipo').value = '';
        document.getElementById('titulo').value = '';
        document.getElementById('cliente').value = '';
        document.getElementById('cnj').value = '';
        document.getElementById('advogado').value = '';
    }
</script>
